<style>
*{
    font-family: 'Special Elite', cursive;
}

body{
    background-color: whitesmoke;
}

#topSpacer{
    height: 100px;
}

main{
    display: flex;
    flex-direction: column;
    margin: auto;
    width: 50%;
    text-align: center;
}

a{
    text-decoration: underline;
    color: black;
}

</style>

<body>
    <div id="topSpacer">
        <a href="/logout">Log Out</a>
    </div>
    <main>
        <h3>There are so many different books here, from home gardening to naval history.</h3>

        {% if log %}
        <h3>You can see the book mentioned on the log you found in the hidden room. It's called <a href="/add-item/12">The Book Of Shadows</a>.</h3>
        {% else %}
        <h3>You're not sure where to look.</h3>
        {% endif %}
        <a href="/study">Go Back</a>
    </main>
    
</body>
